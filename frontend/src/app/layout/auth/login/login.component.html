<!-- Reactive Form -->
<div class="box login">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
    <label for="email">Email: </label>
    <input
      id="email"
      type="text"
      formControlName="email"
      pInputText
      class="p-inputtext-sm"
    />
    <div
      *ngIf="email?.invalid && (email?.dirty || email?.touched)"
      class="alert"
    >
      <div *ngIf="loginForm?.errors?.['required']">Email is required.</div>
      <div *ngIf="email?.errors?.['email']">
        Email must contains this form ****@****.com.
      </div>
    </div>

    <label for="password">Password: </label>
    <input
      id="password"
      type="string"
      step="0.01"
      formControlName="password"
      pInputText
      class="p-inputtext-sm"
    />
    <div
      *ngIf="password?.invalid && (password?.dirty || password?.touched)"
      class="alert"
    >
      <div *ngIf="password?.errors?.['required']">Password is required.</div>
      <div *ngIf="password?.errors?.['min']">Password must be at least .</div>
    </div>

    <button type="submit" [disabled]="!loginForm.valid" pButton>Login</button>
  </form>
</div>
