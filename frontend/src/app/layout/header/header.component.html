<div class="flex flex-row justify-between items-center bg-[red]">
  <app-logo></app-logo>
  <div>{{ authService.user.value?.email }}</div>
  <div>{{ authService.user.value?.roles }}</div>
  <button
    pButton
    label="Logout"
    *ngIf="authService.user | async as user"
    (click)="popUpService.showLogoutRequest()"
  ></button>
</div>
